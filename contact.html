<!DOCTYPE html>
<head lang="en-US">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Contact Us - Window Seat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <div>
            <h1>WINDOW SEAT</h1>
        </div>

        <div class="menu-bar">

            <div id="home">
                <a href="index.html">contact</a>
            </div>

            <div id="about">
                <a href="about.html">about</a>
            </div>

            <div id="music">
                <a href="music.html">music</a>
            </div>

            <div id="shows">
                <a href="shows.html">shows</a>
            </div>

            <div id="contact">
                <a href="contact.html">contact</a>
            </div>

        </div>

    </div>

    <div class="page">
        <h2>Get in Touch</h2>
        <p>
            Send us a message for any booking inquiry!
        </p>

        <div id="handles">
            <div class="handle">
                <div class="container">
                    <div class="icon" id="ig">

                    </div>
                </div>
                <a href="https://www.instagram.com/windowseatphl/" target="_blank">@windowseatphl</a>
            </div>

            <div class="handle">
                <div class="container">
                    <div class="icon" id="fb">

                    </div>
                </div>
                <a href="https://www.facebook.com/windowseatphl/" target="_blank">/windowseatphl</a>
            </div>

            <div class="handle">
                <div class="container">
                    <div class="icon" id="gmail">

                    </div>
                </div>
                <a href="mailto:windowseatct@gmail.com" target="_blank">windowseatct@gmail.com</a>
            </div>
        </div>

        <h2>Stay in Touch</h2>

        <form action="about.html" method="post">
            <fieldset>
                <legend>Sign up for announcements</legend>

                <div class="text-input">
                    <div class="stacked">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="stacked">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="stacked">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email_address">
                    </div>
                </div>


                <div class="pre-formatted">
                    <div class="stacked">
                        <label for="status">I'm a:</label>
                        <select id="status" name="user_status_name">
                            <option value="" disabled selected>--Please select your status--</option>
                            <option value="fan">fan</option>
                            <option value="musician">musician</option>
                            <option value="booker">booker</option>
                        </select>
                    </div>
                </div>

                <div id="submit" class="box">
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>

    </div>


</body>
